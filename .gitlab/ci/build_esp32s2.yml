# Build ESP32-S2 AT Firmwares

esp32s2_4mb_at:
  extends:
    - .build_template_esp32s2
    - .rules:build:build_project
  variables:
    MODULE_NAME: "ESP32S2-4MB"

esp32s2_4mb_at_tat_debug:
  extends:
    - .build_template_esp32s2
    - .before_script_enable_at_debugs
    - .rules:build:build_project_on_protected
  variables:
    MODULE_NAME: "ESP32S2-4MB"
